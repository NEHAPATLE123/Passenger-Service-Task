
<app-pass-count [totalPassengerCount]="passengerArray.length"
[totalChekedInCount]="chekedInCount"></app-pass-count>

<p class="info3" *ngFor="let pass of passengerArray">
    {{pass.fullname}}
</p>

<app-pass-details  (emitPassInfo)="onRemoveUpdate($event)" [passObj]="pass" *ngFor="let pass of passengerArray" ></app-pass-details>
